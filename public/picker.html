<html>
<head>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="jquery.js"></script>
<script type="module">
    import {loadPicker} from './main.js'
    import {parseExpansionString} from './logic.js'

    const searchParams = new URLSearchParams(window.location.search)
    loadPicker(parseExpansionString(searchParams.get('expansions')))
</script>
<link rel="stylesheet" type="text/css" href="style.css"/>
<title>Kingdom picker</title>
</head>

<body>
<div id='toparea'>
    <div id='resolving' class='zone'> </div>
    <div id='choicePrompt'></div>
</div>
<div id='eventDescription' class='sizeDescription'> Your kingdom contains <span id='eventCount'>0</span> events (4 is standard)</div>
<div id='cardDescription' class='sizeDescription'> Your kingdom contains <span id='cardCount'>0</span> cards (10 is standard)</div>
<div> <a id='requireLink' target='_blank'>Click here to play a kingdom that contains these cards (or copy the link to share)</a></div>
<div> <a id='pickLink' target='_blank'>Click here to play a kingdom with <strong>exactly</strong> these cards (or copy the link to share)</a></div>
<div id='expansionPicker'></div>
<div id='options'></div>
<div> &nbsp; </div>
<div class='header'> Events: </div>
<div id='events' class='zone'> </div>
<div> &nbsp; </div>
<div class='header'> Supplies: </div>
<div id='supply' class='zone'> </div>

</body>

</html>
